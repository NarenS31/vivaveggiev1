<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Wall -->
  <rect x="0" y="0" width="800" height="600" fill="#e9f5f5" />
  
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#d9dbde" />
  <g stroke="#bbbec3" stroke-width="1" opacity="0.7">
    <!-- Floor Tiles -->
    <line x1="0" y1="475" x2="800" y2="475" />
    <line x1="0" y1="500" x2="800" y2="500" />
    <line x1="0" y1="525" x2="800" y2="525" />
    <line x1="0" y1="550" x2="800" y2="550" />
    <line x1="0" y1="575" x2="800" y2="575" />
    
    <!-- Vertical Lines -->
    <line x1="50" y1="450" x2="50" y2="600" />
    <line x1="100" y1="450" x2="100" y2="600" />
    <line x1="150" y1="450" x2="150" y2="600" />
    <line x1="200" y1="450" x2="200" y2="600" />
    <line x1="250" y1="450" x2="250" y2="600" />
    <line x1="300" y1="450" x2="300" y2="600" />
    <line x1="350" y1="450" x2="350" y2="600" />
    <line x1="400" y1="450" x2="400" y2="600" />
    <line x1="450" y1="450" x2="450" y2="600" />
    <line x1="500" y1="450" x2="500" y2="600" />
    <line x1="550" y1="450" x2="550" y2="600" />
    <line x1="600" y1="450" x2="600" y2="600" />
    <line x1="650" y1="450" x2="650" y2="600" />
    <line x1="700" y1="450" x2="700" y2="600" />
    <line x1="750" y1="450" x2="750" y2="600" />
  </g>
  
  <!-- Kitchen Island -->
  <rect x="200" y="280" width="400" height="140" rx="5" fill="#3c4c59" />
  <rect x="210" y="280" width="380" height="20" rx="2" fill="#fff" />
  <rect x="210" y="300" width="380" height="100" fill="#4d5e6b" />
  
  <!-- Island Top Details -->
  <rect x="240" y="310" width="100" height="80" rx="2" fill="#38474f" stroke="#2a363c" stroke-width="2" />
  <ellipse cx="290" cy="350" rx="30" ry="20" fill="#2a363c" />
  
  <rect x="460" y="310" width="100" height="80" rx="2" fill="#38474f" stroke="#2a363c" stroke-width="2" />
  <ellipse cx="510" cy="350" rx="30" ry="20" fill="#2a363c" />
  
  <!-- Chopping Boards and Food -->
  <rect x="350" y="300" width="100" height="80" fill="#fff" />
  
  <!-- Chopped Vegetables -->
  <g transform="translate(400, 340)">
    <!-- Tomato -->
    <circle cx="-30" cy="-15" r="8" fill="#e53935" />
    <circle cx="-30" cy="-15" r="6" fill="#ef5350" />
    
    <!-- Cucumber -->
    <rect x="-15" y="-20" width="30" height="10" rx="5" fill="#81c784" />
    <rect x="-10" y="-18" width="20" height="6" rx="3" fill="#a5d6a7" />
    
    <!-- Carrot -->
    <rect x="20" y="-20" width="8" height="30" rx="4" fill="#ff8a65" />
    <rect x="22" y="-18" width="4" height="26" rx="2" fill="#ffab91" />
    
    <!-- Bell Pepper -->
    <circle cx="-30" cy="10" r="10" fill="#7cb342" />
    <circle cx="-30" cy="10" r="7" fill="#8bc34a" />
    
    <!-- Onion -->
    <circle cx="0" cy="10" r="10" fill="#bdbdbd" />
    <circle cx="0" cy="10" r="8" fill="#e0e0e0" />
    
    <!-- Herb Garnish -->
    <rect x="20" y="5" width="20" height="10" rx="5" fill="#388e3c" />
    <rect x="25" y="7" width="10" height="6" rx="3" fill="#4caf50" />
  </g>
  
  <!-- Knife -->
  <rect x="340" y="320" width="60" height="5" rx="2" fill="#bdbdbd" />
  <rect x="340" y="320" width="10" height="5" rx="1" fill="#757575" />
  
  <!-- Upper Cabinets -->
  <rect x="50" y="50" width="700" height="100" fill="#5d7d82" />
  <rect x="60" y="60" width="220" height="80" rx="2" fill="#4a686d" stroke="#3d5a5e" stroke-width="2" />
  <rect x="290" y="60" width="220" height="80" rx="2" fill="#4a686d" stroke="#3d5a5e" stroke-width="2" />
  <rect x="520" y="60" width="220" height="80" rx="2" fill="#4a686d" stroke="#3d5a5e" stroke-width="2" />
  
  <!-- Cabinet Handles -->
  <rect x="170" y="100" width="30" height="5" rx="2" fill="#cdcdc9" />
  <rect x="400" y="100" width="30" height="5" rx="2" fill="#cdcdc9" />
  <rect x="630" y="100" width="30" height="5" rx="2" fill="#cdcdc9" />
  
  <!-- Counter & Lower Cabinets -->
  <rect x="50" y="200" width="700" height="30" fill="#fff" />
  <rect x="50" y="230" width="700" height="170" fill="#5d7d82" />
  
  <!-- Lower Cabinet Doors -->
  <rect x="60" y="240" width="160" height="150" rx="2" fill="#4a686d" stroke="#3d5a5e" stroke-width="2" />
  <rect x="230" y="240" width="160" height="150" rx="2" fill="#4a686d" stroke="#3d5a5e" stroke-width="2" />
  <rect x="410" y="240" width="160" height="150" rx="2" fill="#4a686d" stroke="#3d5a5e" stroke-width="2" />
  <rect x="580" y="240" width="160" height="150" rx="2" fill="#4a686d" stroke="#3d5a5e" stroke-width="2" />
  
  <!-- Lower Cabinet Handles -->
  <rect x="140" y="310" width="30" height="5" rx="2" fill="#cdcdc9" />
  <rect x="310" y="310" width="30" height="5" rx="2" fill="#cdcdc9" />
  <rect x="490" y="310" width="30" height="5" rx="2" fill="#cdcdc9" />
  <rect x="660" y="310" width="30" height="5" rx="2" fill="#cdcdc9" />
  
  <!-- Sink -->
  <rect x="100" y="180" width="120" height="80" rx="5" fill="#b0bec5" />
  <rect x="110" y="190" width="100" height="60" rx="3" fill="#cfd8dc" />
  <circle cx="160" cy="180" r="10" fill="#607d8b" />
  <rect x="155" y="160" width="10" height="20" rx="5" fill="#546e7a" />
  
  <!-- Stove -->
  <rect x="580" y="190" width="120" height="60" fill="#263238" />
  <circle cx="610" cy="210" r="15" fill="#000" stroke="#757575" stroke-width="2" />
  <circle cx="610" cy="210" r="10" fill="#424242" stroke="#757575" stroke-width="1" />
  <circle cx="670" cy="210" r="15" fill="#000" stroke="#757575" stroke-width="2" />
  <circle cx="670" cy="210" r="10" fill="#424242" stroke="#757575" stroke-width="1" />
  <circle cx="610" cy="240" r="5" fill="#ef5350" /> <!-- Burner On -->
  <circle cx="670" cy="240" r="5" fill="#bdbdbd" />
  
  <!-- Pots and Pans -->
  <g transform="translate(610, 210)">
    <ellipse cx="0" cy="-10" rx="20" ry="10" fill="#455a64" />
    <rect x="-20" y="-10" width="40" height="10" fill="#37474f" />
    <ellipse cx="0" cy="0" rx="20" ry="5" fill="#263238" />
    
    <!-- Steam -->
    <path d="M -10,-15 Q -15,-25 -10,-30 Q -5,-35 -10,-40" fill="none" stroke="#e0e0e0" stroke-width="2" opacity="0.7" />
    <path d="M 0,-15 Q -5,-25 0,-30 Q 5,-35 0,-40" fill="none" stroke="#e0e0e0" stroke-width="2" opacity="0.7" />
    <path d="M 10,-15 Q 5,-25 10,-30 Q 15,-35 10,-40" fill="none" stroke="#e0e0e0" stroke-width="2" opacity="0.7" />
  </g>
  
  <!-- Wall Shelf with Herbs -->
  <rect x="300" y="150" width="200" height="10" fill="#795548" />
  <rect x="310" y="160" width="10" height="40" fill="#5d4037" />
  <rect x="480" y="160" width="10" height="40" fill="#5d4037" />
  
  <!-- Herb Pots -->
  <g transform="translate(330, 150)">
    <rect x="-10" y="-20" width="20" height="20" fill="#bf360c" />
    <path d="M -5,-20 Q 0,-30 5,-20" stroke="#558b2f" stroke-width="2" fill="none" />
    <path d="M 0,-20 Q 5,-35 10,-20" stroke="#558b2f" stroke-width="2" fill="none" />
    <path d="M -8,-20 Q -3,-30 2,-20" stroke="#7cb342" stroke-width="2" fill="none" />
  </g>
  
  <g transform="translate(370, 150)">
    <rect x="-10" y="-20" width="20" height="20" fill="#6d4c41" />
    <path d="M -5,-20 Q 0,-30 5,-20" stroke="#689f38" stroke-width="2" fill="none" />
    <path d="M 0,-20 Q 5,-35 10,-20" stroke="#7cb342" stroke-width="2" fill="none" />
    <path d="M -8,-20 Q -3,-30 2,-20" stroke="#8bc34a" stroke-width="2" fill="none" />
  </g>
  
  <g transform="translate(410, 150)">
    <rect x="-10" y="-20" width="20" height="20" fill="#5d4037" />
    <path d="M -5,-20 Q 0,-30 5,-20" stroke="#9ccc65" stroke-width="2" fill="none" />
    <path d="M 0,-20 Q 5,-35 10,-20" stroke="#8bc34a" stroke-width="2" fill="none" />
    <path d="M -8,-20 Q -3,-30 2,-20" stroke="#aed581" stroke-width="2" fill="none" />
  </g>
  
  <g transform="translate(450, 150)">
    <rect x="-10" y="-20" width="20" height="20" fill="#4e342e" />
    <path d="M -5,-20 Q 0,-30 5,-20" stroke="#8bc34a" stroke-width="2" fill="none" />
    <path d="M 0,-20 Q 5,-35 10,-20" stroke="#9ccc65" stroke-width="2" fill="none" />
    <path d="M -8,-20 Q -3,-30 2,-20" stroke="#7cb342" stroke-width="2" fill="none" />
  </g>
  
  <!-- Kitchen Window -->
  <rect x="50" y="120" width="150" height="60" fill="#81d4fa" />
  <rect x="60" y="130" width="130" height="40" fill="#b3e5fc" />
  <line x1="125" y1="130" x2="125" y2="170" stroke="#fff" stroke-width="2" />
  
  <!-- Hanging Utensils -->
  <rect x="700" y="180" width="30" height="10" fill="#616161" />
  <line x1="710" y1="190" x2="710" y2="220" stroke="#bdbdbd" stroke-width="1" />
  <line x1="720" y1="190" x2="720" y2="220" stroke="#bdbdbd" stroke-width="1" />
  <line x1="730" y1="190" x2="730" y2="230" stroke="#bdbdbd" stroke-width="1" />
  
  <g transform="translate(710, 220)">
    <rect x="-8" y="0" width="16" height="40" rx="2" fill="#9e9e9e" />
    <rect x="-5" y="30" width="10" height="10" rx="5" fill="#757575" />
  </g>
  
  <g transform="translate(720, 220)">
    <rect x="-2" y="0" width="4" height="40" fill="#9e9e9e" />
    <path d="M -10,40 Q -5,30 -2,40 Q 2,50 10,40" fill="#bdbdbd" />
  </g>
  
  <g transform="translate(730, 230)">
    <rect x="-2" y="0" width="4" height="30" fill="#9e9e9e" />
    <circle cx="0" cy="30" r="10" fill="#bdbdbd" />
    <circle cx="0" cy="30" r="7" fill="#e0e0e0" />
    <circle cx="0" cy="30" r="3" fill="#9e9e9e" />
  </g>
  
  <!-- Chef Figure -->
  <g transform="translate(350, 400)">
    <!-- Chef Hat -->
    <rect x="-15" y="-60" width="30" height="20" rx="5" fill="#f5f5f5" />
    <ellipse cx="0" cy="-60" rx="20" ry="10" fill="#fff" />
    
    <!-- Chef Head -->
    <circle cx="0" cy="-30" r="15" fill="#ffcc80" />
    
    <!-- Chef Body -->
    <rect x="-20" y="-15" width="40" height="60" rx="10" fill="#fff" />
    <rect x="-15" y="-10" width="30" height="50" rx="5" fill="#f5f5f5" />
    
    <!-- Chef Arms -->
    <g transform="rotate(-20)">
      <rect x="-30" y="-5" width="20" height="10" rx="5" fill="#fff" />
    </g>
    <g transform="rotate(20)">
      <rect x="10" y="-15" width="20" height="10" rx="5" fill="#fff" />
    </g>
    
    <!-- Utensil -->
    <g transform="rotate(-30)">
      <rect x="-60" y="-5" width="30" height="3" fill="#9e9e9e" />
      <circle cx="-30" cy="-3.5" r="5" fill="#bdbdbd" />
    </g>
  </g>
  
  <!-- Clock on Wall -->
  <circle cx="650" cy="120" r="30" fill="#fff" stroke="#bdbdbd" stroke-width="2" />
  <circle cx="650" cy="120" r="3" fill="#424242" />
  <line x1="650" y1="120" x2="650" y2="100" stroke="#424242" stroke-width="2" />
  <line x1="650" y1="120" x2="670" y2="120" stroke="#424242" stroke-width="2" />
  
  <!-- Kitchen Sign -->
  <rect x="300" y="10" width="200" height="40" rx="5" fill="#4caf50" />
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">FARM FRESH KITCHEN</text>
</svg>