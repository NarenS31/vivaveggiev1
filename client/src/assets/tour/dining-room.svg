<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Wall -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f7eb" />
  
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#d9b38c" />
  <g stroke="#c19a6b" stroke-width="2" opacity="0.5">
    <!-- Floor Planks -->
    <line x1="0" y1="470" x2="800" y2="470" />
    <line x1="0" y1="510" x2="800" y2="510" />
    <line x1="0" y1="550" x2="800" y2="550" />
    <line x1="0" y1="590" x2="800" y2="590" />
    
    <!-- Vertical Joints -->
    <line x1="100" y1="450" x2="100" y2="600" />
    <line x1="200" y1="450" x2="200" y2="600" />
    <line x1="300" y1="450" x2="300" y2="600" />
    <line x1="400" y1="450" x2="400" y2="600" />
    <line x1="500" y1="450" x2="500" y2="600" />
    <line x1="600" y1="450" x2="600" y2="600" />
    <line x1="700" y1="450" x2="700" y2="600" />
  </g>
  
  <!-- Window on Left Wall -->
  <rect x="80" y="100" width="160" height="200" fill="#a8c7fa" />
  <rect x="90" y="110" width="140" height="180" fill="#d6e9fd" />
  <line x1="160" y1="110" x2="160" y2="290" stroke="#ffffff" stroke-width="2" />
  <line x1="90" y1="200" x2="230" y2="200" stroke="#ffffff" stroke-width="2" />

  <!-- Plants near window -->
  <g transform="translate(100, 320)">
    <rect x="-20" y="0" width="40" height="50" rx="5" fill="#4d7c5f" />
    <path d="M -15,0 C -10,-20 0,-40 15,-30 C 20,-40 25,-10 15,-5" fill="#2d9d5d" />
    <path d="M 0,-5 C 15,-25 15,-40 0,-30 C -15,-40 -15,-25 0,-5" fill="#39b778" />
  </g>
  
  <!-- Window on Right Wall -->
  <rect x="560" y="100" width="160" height="200" fill="#a8c7fa" />
  <rect x="570" y="110" width="140" height="180" fill="#d6e9fd" />
  <line x1="640" y1="110" x2="640" y2="290" stroke="#ffffff" stroke-width="2" />
  <line x1="570" y1="200" x2="710" y2="200" stroke="#ffffff" stroke-width="2" />
  
  <!-- Center Tables -->
  <g transform="translate(200, 380)">
    <!-- Table 1 -->
    <ellipse cx="0" cy="0" rx="70" ry="40" fill="#885033" />
    <ellipse cx="0" cy="0" rx="65" ry="35" fill="#9d6b4b" />
    
    <!-- Table 1 Chairs -->
    <circle cx="-50" cy="-20" r="20" fill="#486824" />
    <circle cx="-50" cy="-20" r="15" fill="#5a822e" />
    
    <circle cx="50" cy="-20" r="20" fill="#486824" />
    <circle cx="50" cy="-20" r="15" fill="#5a822e" />
    
    <circle cx="-50" cy="20" r="20" fill="#486824" />
    <circle cx="-50" cy="20" r="15" fill="#5a822e" />
    
    <circle cx="50" cy="20" r="20" fill="#486824" />
    <circle cx="50" cy="20" r="15" fill="#5a822e" />
    
    <!-- Table 1 Place Settings -->
    <circle cx="-20" cy="-10" r="10" fill="#f5f5f5" />
    <circle cx="20" cy="-10" r="10" fill="#f5f5f5" />
    <circle cx="-20" cy="10" r="10" fill="#f5f5f5" />
    <circle cx="20" cy="10" r="10" fill="#f5f5f5" />
    
    <rect x="-30" cy="-15" width="15" height="5" fill="#d4d4d4" />
    <rect x="15" cy="-15" width="15" height="5" fill="#d4d4d4" />
    <rect x="-30" cy="5" width="15" height="5" fill="#d4d4d4" />
    <rect x="15" cy="5" width="15" height="5" fill="#d4d4d4" />
    
    <!-- Center Flower -->
    <circle cx="0" cy="0" r="8" fill="#f6d198" />
    <circle cx="0" cy="0" r="5" fill="#e5a53d" />
  </g>
  
  <!-- Right Table -->
  <g transform="translate(600, 400)">
    <!-- Table 2 -->
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="#885033" />
    <ellipse cx="0" cy="0" rx="55" ry="30" fill="#9d6b4b" />
    
    <!-- Table 2 Chairs -->
    <circle cx="-40" cy="-20" r="18" fill="#486824" />
    <circle cx="-40" cy="-20" r="13" fill="#5a822e" />
    
    <circle cx="40" cy="-20" r="18" fill="#486824" />
    <circle cx="40" cy="-20" r="13" fill="#5a822e" />
    
    <circle cx="-40" cy="20" r="18" fill="#486824" />
    <circle cx="-40" cy="20" r="13" fill="#5a822e" />
    
    <circle cx="40" cy="20" r="18" fill="#486824" />
    <circle cx="40" cy="20" r="13" fill="#5a822e" />
    
    <!-- Center Flower -->
    <circle cx="0" cy="0" r="7" fill="#f6d198" />
    <circle cx="0" cy="0" r="4" fill="#e5a53d" />
  </g>
  
  <!-- Left Table -->
  <g transform="translate(400, 430)">
    <!-- Table 3 - Square -->
    <rect x="-50" y="-50" width="100" height="100" rx="5" fill="#885033" />
    <rect x="-45" y="-45" width="90" height="90" rx="5" fill="#9d6b4b" />
    
    <!-- Table 3 Chairs -->
    <circle cx="-60" cy="-60" r="18" fill="#486824" />
    <circle cx="-60" cy="-60" r="13" fill="#5a822e" />
    
    <circle cx="60" cy="-60" r="18" fill="#486824" />
    <circle cx="60" cy="-60" r="13" fill="#5a822e" />
    
    <circle cx="-60" cy="60" r="18" fill="#486824" />
    <circle cx="-60" cy="60" r="13" fill="#5a822e" />
    
    <circle cx="60" cy="60" r="18" fill="#486824" />
    <circle cx="60" cy="60" r="13" fill="#5a822e" />
    
    <!-- Center Plate -->
    <circle cx="0" cy="0" r="20" fill="#f5f5f5" />
    <circle cx="0" cy="0" r="18" fill="#ffffff" />
    
    <!-- Food on Plate -->
    <ellipse cx="-5" cy="-5" rx="10" ry="7" fill="#77ad1d" />
    <ellipse cx="5" cy="5" rx="8" ry="6" fill="#fe9426" />
    <circle cx="7" cy="-7" r="5" fill="#df3547" />
  </g>
  
  <!-- Pendant Lights -->
  <g transform="translate(200, 100)">
    <line x1="0" y1="0" x2="0" y2="150" stroke="#d4d4d4" stroke-width="2" />
    <ellipse cx="0" cy="150" rx="25" ry="15" fill="#f0edd4" opacity="0.9" />
    <ellipse cx="0" cy="155" rx="20" ry="10" fill="#fff9e6" opacity="0.7" />
  </g>
  
  <g transform="translate(400, 80)">
    <line x1="0" y1="0" x2="0" y2="130" stroke="#d4d4d4" stroke-width="2" />
    <ellipse cx="0" cy="130" rx="25" ry="15" fill="#f0edd4" opacity="0.9" />
    <ellipse cx="0" cy="135" rx="20" ry="10" fill="#fff9e6" opacity="0.7" />
  </g>
  
  <g transform="translate(600, 120)">
    <line x1="0" y1="0" x2="0" y2="140" stroke="#d4d4d4" stroke-width="2" />
    <ellipse cx="0" cy="140" rx="25" ry="15" fill="#f0edd4" opacity="0.9" />
    <ellipse cx="0" cy="145" rx="20" ry="10" fill="#fff9e6" opacity="0.7" />
  </g>
  
  <!-- Wall Art -->
  <rect x="300" y="120" width="200" height="120" fill="#e8e4d5" stroke="#d6d0b8" stroke-width="4" />
  <ellipse cx="400" cy="180" rx="60" ry="40" fill="#70ae6e" />
  <path d="M 380,180 Q 400,140 420,180 T 460,180" stroke="#fff" stroke-width="2" fill="none" />
  <path d="M 340,180 Q 360,220 380,180 T 420,180" stroke="#fff" stroke-width="2" fill="none" />
  
  <!-- Plants in Corner -->
  <g transform="translate(700, 430)">
    <rect x="-20" y="0" width="40" height="60" rx="5" fill="#4d7c5f" />
    <path d="M -15,0 C -10,-20 -5,-40 15,-30 C 20,-45 25,-20 15,-5" fill="#2d9d5d" />
    <path d="M 0,-5 C 15,-25 20,-45 0,-35 C -15,-45 -10,-25 0,-5" fill="#39b778" />
    <path d="M 5,0 C 20,-25 25,-40 5,-30 C -5,-40 0,-25 5,0" fill="#2d9d5d" />
  </g>
  
  <!-- Restaurant Name Sign -->
  <rect x="290" y="40" width="220" height="60" rx="5" fill="#22c55e" />
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">VivaVeggie</text>
  
  <!-- Subtle Wall Decoration -->
  <g opacity="0.1">
    <path d="M 0,20 Q 50,0 100,20 T 200,20 T 300,20 T 400,20 T 500,20 T 600,20 T 700,20 T 800,20" fill="none" stroke="#92a675" stroke-width="2" />
    <path d="M 0,30 Q 50,10 100,30 T 200,30 T 300,30 T 400,30 T 500,30 T 600,30 T 700,30 T 800,30" fill="none" stroke="#92a675" stroke-width="2" />
  </g>
  
  <!-- People Silhouettes -->
  <g transform="translate(230, 380)" opacity="0.7">
    <ellipse cx="-50" cy="-20" rx="10" ry="12" fill="#555555" />
    <rect x="-55" y="-10" width="10" height="15" rx="2" fill="#555555" />
  </g>
  
  <g transform="translate(630, 400)" opacity="0.7">
    <ellipse cx="40" cy="-20" rx="10" ry="12" fill="#555555" />
    <rect x="35" y="-10" width="10" height="15" rx="2" fill="#555555" />
  </g>
</svg>